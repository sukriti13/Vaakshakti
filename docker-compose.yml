    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery-llm:
    image: sukriti132/vaakshakti-backend:latest
    command: celery -A celery_app worker --loglevel=info --queues=llm_feedback --concurrency=2 --prefetch-multiplier=1 --hostname=llm@%h
